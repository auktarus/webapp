  <body>
    <form>
          <input type="text" id="myText" name="search" onkeyup="ceasar()" placeholder="Search...">
    </form>
<script>
function caesar (text, shift) {
  var text, shift;
  text = document.getElementById("myText");
  shift  document.getElementById("myShift");
  return text.toUpperCase().replace(/[^A-Z]/g,'').replace(/./g, function(a) {
    return String.fromCharCode(65+(a.charCodeAt(0)-65+shift)%26);
  });
}
 
// Tests
for (var i = 0; i<26; i++) {
  document.write(i+': '+caesar(text,i));
}
</script>
